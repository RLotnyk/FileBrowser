<html>
<head>
    <meta charset="utf-8">
    <title>Explorer</title>
    <link rel="stylesheet" href="themes/default/style.min.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/jstree.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/upload.js"></script>
    <script>
        $(document).ready(function () {
            $("#search_field").keyup(function () {
                var search = $(this).val();
                $('#search_tree').click(function () {
                    ($.ajax({
                        url: 'find',
                        type: 'GET',
                        data: {
                            name: search
                        },
                        success: function (data) {
                            $('#jstree').jstree('search', search);
                        }
                    }));
                })
            });
        });
    </script>

</head>
<body>

<form id="form" enctype="multipart/form-data">
    <input class="btn btn-primary" type="file" id="file"/></br>
    <input id="button" class="btn btn-success" type="submit" value="Upload"/>
</form>


<div class="container">
    <div class="starter-template">
        <fieldset id="search">
            <input type="text" name="search_field" id="search_field" placeholder="Enter Text"/>
            <button id="search_tree">Search</button>
        </fieldset>
        <div id="jstree"></div>
    </div>
</div>

</body>
</html>
